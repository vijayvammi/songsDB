<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>BackMeUp</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/dashboard.css" rel="stylesheet">
    <link href="../static/css/cover.css" rel="stylesheet">
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">BackMeUp</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="https://github.com/vijayvammi/songsDB" target="_blank">About</a></li>
                  <li><a href="https://www.linkedin.com/in/vijayvammi" target="_blank">Contact</a></li>
                </ul>
              </nav>
            </div> <!---inner -->
          </div><!---masterhead clearfix -->
          </div> <!-- cover-container -->
          <div class="main">
            <h1 class="page-header">"   "</h1>
          <form  action="/output" method="GET" class="form-inline">
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <h4>Happy:</h4>
            <p>
              <select class="form-control" name="happy">
                  <option value="0">Sad</option>
                  <option value="1">Happy</option>
              </select>
            </p>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <h4>Excitment:</h4>
            <p>
              <select class="form-control" name="arousal">
                <option value="0">Dull</option>
                <option value="1">Sober</option>
                <option value="2">Exciting</option>
                <option value="3">Fly me to the moon</option>
              </select>
            </p>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
             <h4>Mode:</h4>
            <p>
            <select class="form-control" name="mode">
              <option value="-1">None</option>
              <option value="0">Minor</option>
              <option value="1">Major</option>
            </select>
            </p>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
             <h4>Tempo:</h4>
            <p>
              <input type="text" id="tempo" name='tempo' placeholder="e.g. 72 BPM"> 
            </p>
            </div>
          </div>
            <p class="lead">
                <button type="submit" class="btn btn-default btn-lg">Find my track!</button>
            </p>
        </form>
        <h1 class="page-header"></h1>
        <h2 class="sub-header">Backing Tracks!</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Track</th>
                  <th>Artist</th>
                  <th>Title</th>
                  <th>Tempo</th>
                  <th>Mode</th>
                  <th>Key</th>
                </tr>
              </thead>
              <tbody>
                {% for result in results %}
                <tr>
                    <td>
                    <audio controls>
                        <source src=static/songs/{{result['song_id']}}.mp4 type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    </td>    
                    <td>{{ result['artist'] }}</td>
                    <td>{{ result['title']}}</td>
                    <td>{{ result['tempo']}}</td>
                    <td>{{ result['mode']}}</td>
                    <td>{{ result['key']}}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
        </div> <!---table-responsive -->
      </div> <!---site-wrapper-inner -->

    </div><!---site-wrapper -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
